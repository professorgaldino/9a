<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim Escolar - Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2259f2;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2259f2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1a47c5;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Sistema de Boletim</h1>
  <button onclick="abrirBoletim()">Abrir Boletim do Aluno</button>

  <script>
    function abrirBoletim() {
      window.location.href = "a1.html";
    }
  </script>

</body>
</html>
